<div class="row expanded secondary-background">
    <div class="row padding-left-10 padding-right-10">

        <!-- MAP CONTENT-->

        <div class="small-12 medium-6 large-6 columns margin-top-3 margin-bottom-2">
            <div id="map" style="min-height: 580px;"></div>
        </div>

        <!-- WRITE TO US HEADING AND CONTENT -->

        <div class="small-12 medium-6 large-6 columns margin-bottom-2">
            <div class="row">
                <div class="small-12 medium-12 large-12 columns margin-top-2 margin-bottom-2">
                    <h1 class="text-center separator-center section-heading capitalize heading-color">Write

                        <div class="row">

                        </div>

                                    <input class="font-italic" type="email" placeholder="Email">

                            </div>

                            <div class="small-12 medium-12 large-12 columns">

                        </div>
                    </form>
                </div>

                    <a class="button medium margin-top-1 margin-bottom-2 capitalize"><strong>Submit</strong></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize and add the map
    function initMap() {
        // Pop up to show company name
        var infowindow = new google.maps.InfoWindow({
            content: "<span>Dynamic Solution Innovators</span>"
        });

        // The location of DSi
        var dsi = {
            lat: 23.784671,
            lng: 90.398064
        };

        // The map, centered at DSi
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: dsi
        });

        // The marker, positioned at DSi
        var marker = new google.maps.Marker({
            position: dsi,
            map: map
        });

        google.maps.event.addListener(marker, 'click', function () {
            infowindow.open(map, marker);
        });
    }
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa21nN-ua5oUcdwIytbOxfo48U-YQMgUE&callback=initMap"></script>
